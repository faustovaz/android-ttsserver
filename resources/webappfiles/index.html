<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<link rel="stylesheet" type="text/css" href="css/app.css">
	<script src="http:////ajax.googleapis.com/ajax/libs/jquery/1.8.1/jquery.min.js"></script>
	<script src="js/app.js"></script>
</head>
<body>
	<div id="main">
		<div id="content">
			<div id="fork-me">
				<img src="img/fork-me.png" />
			</div>
			<div id="upload-files">
				<div id="upload-files-text">
					Arraste seus</br>arquivos aqui</br>ou selecione-os
					<!-- Drag n' drop</br>your files here</br>or select them -->
				</div>
				<div id="upload-files-holder-button">	
					<div id="upload-files-button">
						Selecione-os
						<input type='file' name='files[]' multiple id='input-file'/>
					</div>
				</div>
			</div>
			<div id="files">
				<ul class="file-list">	
										<li>
						<div class="file-image"><img src="img/avi.png"/></div>
						<div class="file-name">caelum-concorrencia.avi</div>
						<div class="file-size">70MB</div>
						<div class="file-download"><a href='download/caelum-concorrencia.avi'>Download</a></div>
					</li>
					<li>
						<div class="file-image"><img src="img/mov.png"/></div>
						<div class="file-name">tts.mov</div>
						<div class="file-size">96MB</div>
						<div class="file-download"><a href='download/tts.mov'>Download</a></div>
					</li>
					<li>
						<div class="file-image"><img src="img/mov.png"/></div>
						<div class="file-name">beginning-with-jpa.mov</div>
						<div class="file-size">96MB</div>
						<div class="file-download"><a href='download/beginning-with-jpa.mov'>Download</a></div>
					</li>
				</ul>
			</div>
		</div>
	</div>
	<div id="show-files-to-upload">
		<div id='show-files-to-upload-title-bar'>
			<div id='show-files-to-upload-title'>Arquivos selecionados</div>
			<div id='show-files-to-upload-title-close'>[X]</div>
		</div>
		<ul class="file-list" id="list-selected-files">																		
		</ul>
	</div>
	<div id="show-files-to-upload-background" />
</body>
</html>
